<!-- adminDashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- JavaScript Utilities -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Layout Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <!-- Header (injected dynamically) -->
            <div id="header"></div>

            <!-- Main Dashboard -->
            <main class="main-content">
                <h2>Admin Dashboard</h2>

                <!-- Search Bar -->
                <input type="text" id="searchBar" class="input-field"
                    placeholder="Search by doctor name" />

                <!-- Filter Section -->
                <div class="filter-section">
                    <select id="filterTime" class="select-dropdown">
                        <option value="">Filter by time</option>
                        <option value="morning">Morning (AM)</option>
                        <option value="afternoon">Afternoon (PM)</option>
                    </select>

                    <select id="filterSpecialty" class="select-dropdown">
                        <option value="">Filter by specialty</option>
                        <option value="cardiologist">Cardiologist</option>
                        <option value="dentist">Dentist</option>
                        <option value="neurologist">Neurologist</option>
                        <option value="pediatrician">Pediatrician</option>
                        <option value="surgeon">Surgeon</option>
                    </select>
                </div>

                <!-- Doctor Cards will be dynamically injected -->
                <div id="content" class="doctor-list"></div>
            </main>

            <!-- Footer (injected dynamically) -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal for Adding Doctor -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h3>Add New Doctor</h3>
            <div id="modal-body">
                <!-- Modal body will be filled dynamically with add doctor form -->
            </div>
        </div>
    </div>

    <!-- Page-Specific JS -->
    <script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
