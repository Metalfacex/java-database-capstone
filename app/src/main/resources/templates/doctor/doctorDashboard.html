<!-- doctorDashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/doctorDashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- Scripts -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/header.js}" defer></script>
    <script th:src="@{/js/footer.js}" defer></script>
    <script th:src="@{/js/patientRows.js}" defer></script>
    <script th:src="@{/js/patientServices.js}" defer></script>
    <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">

            <!-- Header -->
            <div id="header"></div>

            <!-- Main Content -->
            <div class="main-content">
                <h2>Doctor Dashboard</h2>

                <!-- Search Bar -->
                <input type="text" id="searchBar" class="searchBar" placeholder="Search patients..." />

                <!-- Filter Section -->
                <div class="filters">
                    <button id="todayButton">Today's Appointments</button>
                    <input type="date" id="datePicker" />
                </div>

                <!-- Patient Records Table -->
                <table id="patientTable">
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Prescription</th>
                        </tr>
                    </thead>
                    <tbody id="patientTableBody">
                        <!-- Dynamic rows inserted by JS -->
                    </tbody>
                </table>
            </div>

            <!-- Footer -->
            <div id="footer"></div>

        </div>
    </div>
</body>
</html>
