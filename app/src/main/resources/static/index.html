<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Role | Clinic Management System</title>

  <!-- Favicon -->
  <link rel="icon" href="./assets/images/logo/logo.png" type="image/png">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- JavaScript Utilities -->
  <script src="./js/util.js" defer></script>
  <script src="./js/render.js" defer></script>

  <!-- Reusable Components -->
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <!-- Header (injected dynamically) -->
      <div id="header"></div>

      <!-- Main Section -->
      <main class="main-content">
        <h2>Select Your Role</h2>
        <div class="role-buttons">
          <button id="adminBtn" class="dashboard-btn">Admin</button>
          <button id="doctorBtn" class="dashboard-btn">Doctor</button>
          <button id="patientBtn" class="dashboard-btn">Patient</button>
        </div>
      </main>

      <!-- Footer (injected dynamically) -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Page-Specific Script (handles role selection + modal behavior) -->
  <script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
